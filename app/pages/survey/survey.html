<select class="custom-select language-select"  ng-model="lang"  ng-change="ctrl.changeLanguage(lang)">
    <option selected>Select Language</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="ar">العربي</option>
</select>
<div class="container">
    <div class="row">
        <div class="col-md-12" ng-repeat="ques in ctrl.questions" >
            <p>{{ques.question | translate}}</p>
            <div class="form-check" ng-repeat="opt in ques.options">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio"> {{opt   | translate}}
                </label>
              </div>
        </div>
    </div>
</div>
